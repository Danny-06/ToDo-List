<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Task
        </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="goEditTask()">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list>
        <ion-item *ngFor="let task of tasksService.getTasksObservable() | async">
            <ion-label>{{task.title}}</ion-label>
            <ion-icon (click)="goEditTask(task.id)" name="pencil"></ion-icon>
            <ion-icon (click)="tasksService.deleteTask(task.id)" name="trash"></ion-icon>
        </ion-item>
    </ion-list>
    <pre>{{ tasksService.getTasksObservable() | async | json }}</pre>
</ion-content>

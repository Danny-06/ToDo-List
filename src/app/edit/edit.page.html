<ion-header>
    <ion-toolbar>
        <ion-title>Edit</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input [(ngModel)]="task.title" clearInput type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-input [(ngModel)]="task.description" clearInput type="text"></ion-input>
    </ion-item>
    <ion-button (click)="saveTask()" expand="block" shape="round">Click Me</ion-button>
</ion-content>
